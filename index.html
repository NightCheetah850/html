<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field with Image Display</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .input-wrapper {
            display: flex;
            background-color: #ccc;
            border-radius: 15px;
            box-shadow: inset 2px 5px 10px rgba(0,0,0,0.3);
            transition: 300ms ease-in-out;
            overflow: hidden;
        }

        .input-wrapper:focus-within {
            background-color: white;
            transform: scale(1.05);
            box-shadow: 13px 13px 100px #969696,
                        -13px -13px 100px #ffffff;
        }

        .input {
            border: none;
            outline: none;
            padding: 1em;
            background-color: transparent;
            flex-grow: 1;
        }

        .button {
            border: none;
            outline: none;
            padding: 1em 2em;
            background-color: transparent;
            cursor: pointer;
            transition: 300ms ease-in-out;
        }

        .button:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .displayed-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="input-wrapper">
        <input type="text" autocomplete="off" name="text" class="input" placeholder="Masukkan Teks" id="textInput">
        <button class="button" id="submitButton">Kirim</button>
    </div>

    <div class="image-container">
        <img id="displayedImage" class="displayed-image" alt="Gambar yang ditampilkan">
    </div>

    <script>
        // Peta teks ke URL gambar (contoh menggunakan gambar dari Unsplash)
        const imageMap = {
            'kucing': 'https://images.unsplash.com/photo-1514888286974-6d03bde4ba82?w=500&auto=format&fit=crop',
            'anjing': 'https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w-500&auto=format&fit=crop',
            'pemandangan': 'https://images.unsplash.com/photo-1501854140801-50d01698950b?w-500&auto=format&fit=crop',
            'mobil': 'https://images.unsplash.com/photo-1549399542-7e3f8b79c341?w=500&auto=format&fit=crop',
            'gunung': 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&auto=format&fit=crop',
            'laut': 'https://images.unsplash.com/photo-1519681393784-d120267933ba?w-500&auto=format&fit=crop',
            'kota': 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=500&auto=format&fit=crop',
            'teknologi': 'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=500&auto=format&fit=crop'
        };

        // Mendapatkan elemen yang diperlukan
        const textInput = document.getElementById('textInput');
        const submitButton = document.getElementById('submitButton');
        const displayedImage = document.getElementById('displayedImage');

        // Menambahkan event listener untuk tombol
        submitButton.addEventListener('click', function() {
            const inputText = textInput.value.toLowerCase().trim();
            
            if (inputText) {
                // Cari gambar yang sesuai dengan teks input
                let imageUrl = imageMap[inputText];
                
                // Jika tidak ditemukan gambar spesifik, gunakan gambar pencarian umum
                if (!imageUrl) {
                    // URL untuk gambar berdasarkan kata kunci (menggunakan Unsplash)
                    imageUrl = `https://source.unsplash.com/500x400/?${encodeURIComponent(inputText)}`;
                }
                
                // Setel sumber gambar dan tampilkan[citation:3][citation:5]
                displayedImage.src = imageUrl;
                displayedImage.alt = `Gambar ${inputText}`;
                displayedImage.style.display = 'block';
                
                // Tambahkan efek transisi
                displayedImage.style.opacity = '0';
                setTimeout(() => {
                    displayedImage.style.transition = 'opacity 0.5s ease';
                    displayedImage.style.opacity = '1';
                }, 10);
            } else {
                // Jika input kosong, sembunyikan gambar
                displayedImage.style.display = 'none';
                alert('Silakan masukkan teks terlebih dahulu!');
            }
        });

        // Juga respon saat menekan Enter di input field
        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
